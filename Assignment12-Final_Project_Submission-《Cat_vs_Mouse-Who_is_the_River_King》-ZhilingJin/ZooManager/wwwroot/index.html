<!DOCTYPE html>
<html>

<head>

    <title>Zoo Manager</title> <!-- Set the title of the web page -->
    <base href="/" /> <!-- Set the base URL for relative paths -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" /> <!-- Link to the Bootstrap CSS file -->
    <link href="css/app.css" rel="stylesheet" /> <!-- Link to the app's custom CSS file -->
    <link href="ZooManager.styles.css" rel="stylesheet" /> <!-- Link to the ZooManager's custom CSS file -->
</head>

<body>
    <div id="app">Loading...</div> <!-- A placeholder div for the app content, initially displaying "Loading..." -->

    <div id="blazor-error-ui">
        <!-- A div for displaying an error UI -->
        An unhandled error has occurred. <!-- Error message -->
        <a href="" class="reload">Reload</a> <!-- A link to reload the page -->
        <a class="dismiss">🗙</a> <!-- A link to dismiss the error UI -->
    </div>
    <script src="_framework/blazor.webassembly.js"></script> <!-- Link to the Blazor WebAssembly JavaScript file -->

</html>
